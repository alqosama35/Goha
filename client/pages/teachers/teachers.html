<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }

    .teacher {
      display: inline-block;
      background-color: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }

    .teacher img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: none;
      z-index: 10;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }

    #popup ul {
      list-style: none;
      padding: 0;
    }

    button {
      background-color: lightblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Meet the Teachers</h1>
  <div id="teachers-container"></div>

 
  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup">
    <h2 id="teacher-name"></h2>
    <h3>Schedule</h3>
    <ul id="teacher-schedule"></ul>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
  
    const teachers = [
      {
        name: "Ahmed Ali",
        subject: "الرياضيات",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTknFzIQACdeUZA7wpvu5hUKNXnC4TJJXcN2w&s",
        schedule: ["Monday: 10:00 AM - 11:00 AM", "Wednesday: 2:00 PM - 3:00 PM"]
      },
      {
        name: "Sara Mohamed",
        subject: "الفيزياء",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwkPtzEhbQYNqxp0W4leAB9URgAoqM8MYrrw&s",
        schedule: ["Tuesday: 9:00 AM - 10:00 AM", "Thursday: 1:00 PM - 2:00 PM"]
      },
      {
        name: "Khaled Sakr",
        subject: "الكيمياء",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_s1w_Mywqi4dslXKZGP6PhoMthJKd9ExQyQ&s",
        schedule: ["Monday: 3:00 PM - 4:00 PM", "Friday: 10:00 AM - 11:00 AM"]
      },
      {
        name: "Abdul Hamid",
        subject: "اللغة الإنجليزية",
        image: "https://yt3.googleusercontent.com/UT7z0wK8goWWk_19PZmvFYlwXd8wxy1wI77YykeoXd1hZyHECAUrXLzesngbLQ62P24VgOqX=s160-c-k-c0x00ffffff-no-rj",
        schedule: ["Wednesday: 11:00 AM - 12:00 PM", "Friday: 1:00 PM - 2:00 PM"]
      },
      {
        name: "Ahmed Adel",
        subject: "التاريخ",
        image: "https://mostaql.hsoubcdn.com/uploads/thumbnails/2758783/64f5851e57837/%D8%A7%D8%AD%D9%85%D8%AF-%D8%B9%D8%A7%D8%AF%D9%84-copy.jpg",
        schedule: ["Tuesday: 10:00 AM - 11:00 AM", "Thursday: 3:00 PM - 4:00 PM"]
      }
    ];

    function addTeacher(teacher) {
      const container = document.getElementById("teachers-container");
      const teacherDiv = document.createElement("div");
      teacherDiv.className = "teacher";

      teacherDiv.innerHTML = `
        <h2>${teacher.name}</h2>
        <img src="${teacher.image}" alt="${teacher.name}" onclick="showPopup(${teacher.name}, ${JSON.stringify(teacher.schedule)})">
        <p><strong>المادة:</strong> ${teacher.subject}</p>
      `;

      container.appendChild(teacherDiv);
    }

    function showPopup(name, schedule) {
      document.getElementById('teacher-name').innerText = name;
      const scheduleList = document.getElementById('teacher-schedule');
      scheduleList.innerHTML = ''; 
      schedule.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        scheduleList.appendChild(li);
      });
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

   
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    
    teachers.forEach(addTeacher);
  </script>
</body>
</html>
