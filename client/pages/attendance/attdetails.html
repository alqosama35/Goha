<!DOCTYPE html>
<html lang="en">


<head>
  <link rel="stylesheet" href="d.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Details</title>
  <style>
    

    h1 {
      text-align: center;
      color: #333;
    }

    .attendance-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .attendance-table th, .attendance-table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .attendance-table th {
      background-color: #4CAF50;
      color: white;
    }

    .attendance-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .attendance-table tr:hover {
      background-color: #f1f1f1;
    }

    .status-present {
      color: #0052CC;
      font-weight: bold;
    }

    .status-absent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Goha</div>
    <nav>
      <a href="../homeBage/home.html"><i class="fas fa-home"></i> Goha</a>
      <a href="../Student_courses/page6.html">Student Courses</a>
      <a href="../teachers/teachers.html">Techers</a>
      <a href="../attendance/attendance.html">Attendance</a>
      <a href="../Make Quiz/addQuestion.html">Quiz maker</a>
      <a href="../QueizApp/quizApp.html">Quiz</a>
    </nav>
    <a href="../login/index with bottun.html" class="cta">SignUp</a>
    <span class="menu-btn"><i class="fas fa-bars"></i></span>
  </header>

  
  <h1 id="student-name">Attendance Details</h1>

  <table class="attendance-table">
    <thead>
      <tr>
        <th>Lesson</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody id="table-body">
    
    </tbody>
  </table>


  


  <script>
    
    const params = new URLSearchParams(window.location.search);
    const studentName = params.get("name");
    const attendanceData = JSON.parse(params.get("data"));

    
    document.getElementById("student-name").textContent = `${studentName}'s Attendance`;

    
    const tableBody = document.getElementById("table-body");
    for (let i = 1; i <= 30; i++) {
      const row = document.createElement("tr");

      const lessonCell = document.createElement("td");
      lessonCell.textContent = `Lesson ${i}`;
      row.appendChild(lessonCell);

      const statusCell = document.createElement("td");
      const status = attendanceData[i % attendanceData.length]; 
      statusCell.textContent = status ? "Present" : "Absent";
      statusCell.className = status ? "status-present" : "status-absent";
      row.appendChild(statusCell);

      tableBody.appendChild(row);
    }
  </script>

</body>
</html>
