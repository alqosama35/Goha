<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المدرسين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .teacher {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .teacher h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .teacher img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .teacher p {
            margin: 5px 0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .popup ul {
            list-style: none;
            padding: 0;
        }
        .popup ul li {
            padding: 5px 0;
        }
        .popup .close-btn {
            display: block;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Profile Teachers</h1>

    <div id="teachers-container"></div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="teacher-name"></h2>
        <ul id="teacher-schedule"></ul>
    </div>

    <script>
       
        const teachers = [
            {
                name: "Ahmed Ali",
                subject: "الرياضيات",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTknFzIQACdeUZA7wpvu5hUKNXnC4TJJXcN2w&s",
                schedule: ["Monday: 10:00 AM - 11:00 AM", "Wednesday: 2:00 PM - 3:00 PM"]
            },
            {
                name: "Sara Mohamed",
                subject: "الفيزياء",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwkPtzEhbQYNqxp0W4leAB9URgAoqM8MYrrw&s",
                schedule: ["Tuesday: 9:00 AM - 10:00 AM", "Thursday: 1:00 PM - 2:00 PM"]
            },
            {
                name: "Khaled Sakr",
                subject: "الكيمياء",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_s1w_Mywqi4dslXKZGP6PhoMthJKd9ExQyQ&s",
                schedule: ["Monday: 3:00 PM - 4:00 PM", "Friday: 10:00 AM - 11:00 AM"]
            },
            {
                name: "Abdul Hamid",
                subject: "اللغة الإنجليزية",
                image: "https://yt3.googleusercontent.com/UT7z0wK8goWWk_19PZmvFYlwXd8wxy1wI77YykeoXd1hZyHECAUrXLzesngbLQ62P24VgOqX=s160-c-k-c0x00ffffff-no-rj",
                schedule: ["Wednesday: 11:00 AM - 12:00 PM", "Friday: 1:00 PM - 2:00 PM"]
            },
            {
                name: "Ahmed Adel",
                subject: "التاريخ",
                image: "https://mostaql.hsoubcdn.com/uploads/thumbnails/2758783/64f5851e57837/%D8%A7%D8%AD%D9%85%D8%AF-%D8%B9%D8%A7%D8%AF%D9%84-copy.jpg",
                schedule: ["Tuesday: 10:00 AM - 11:00 AM", "Thursday: 3:00 PM - 4:00 PM"]
            }
        ];

        const container = document.getElementById("teachers-container");

        teachers.forEach(teacher => {
            const teacherDiv = document.createElement("div");
            teacherDiv.className = "teacher";

            teacherDiv.innerHTML = `
                <h2>${teacher.name}</h2>
                <img src="${teacher.image}" alt="${teacher.name}" onclick="showPopup('${teacher.name}', ${JSON.stringify(teacher.schedule)})">
                <p><strong>Name:</strong> ${teacher.name}</p>
                <p><strong>المادة:</strong> ${teacher.subject}</p>
            `;

            container.appendChild(teacherDiv);
        });

        function showPopup(name, schedule) {
            document.getElementById('teacher-name').innerText = name;
            const scheduleList = document.getElementById('teacher-schedule');
            scheduleList.innerHTML = '';
            schedule.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                scheduleList.appendChild(li);
            });
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
